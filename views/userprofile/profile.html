/* form starting stylings ------------------------------- */
.input-group        { 
  position:relative; 
  margin-bottom:45px; 
}
input         {
  font-size:18px;
  padding:10px 10px 10px 5px;
  display:block;
  border:none;
  border-bottom:1px solid #00BFFF;
}
input:focus     { outline:none; }
/* LABEL ======================================= */
label          {
  color:#000; 
  font-size:18px;
  font-weight:normal;
  position:absolute;
  pointer-events:none;
  left:0px;
  top:-25px;
  transition:0.2s ease all; 
}

/* active state */
input:focus ~ label, input:valid ~ label     {
  top:-10px;
  font-size:14px;
  color:#000;
}

/* BOTTOM BARS ================================= */
.bar  { position:relative; display:block }
.bar:before, .bar:after   {
  content:'';
  height:2px; 
  width:0;
  bottom:.5px; 
  position:absolute;
  background:#375879; 
  transition:0.2s ease all; 
}
.bar:before {
  left:50%;
}
.bar:after {
  right:50%; 
}

/* active state */
input:focus ~ .bar:before, input:focus ~ .bar:after {
  width:50%;
}

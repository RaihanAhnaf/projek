<script type="text/javascript">
   var userinfo = {
       usernameh: ko.observable('{{.Username}}'),
       menunameh: ko.observable('{{.Menuname}}'),
   }
</script>

<script src="{{BaseUrl}}res/main/js/master-typestock.js" type="text/javascript"></script>
<link rel="stylesheet" href="{{BaseUrl}}res/main/css/master.css">
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
          <span class="bar">Master</span>
          <i class="fa fa-circle"></i>
        </li>
        <li>
            <a href="/master/typestock">Type Stok</a>
        </li>
    </ul>
    <div class="page-toolbar">
        <div class="pull-right tooltips btn" data-container="body" data-placement="bottom" data-original-title="date now">
            <i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;
            <span class="thin uppercase hidden-xs font2" data-bind="text:typestock.DatePageBar"></span>&nbsp;
        </div>
    </div>
</div>

<div class="row clearfix">
    <div id="usersett">
        <div class="col-md-12  panel-content">
            <div class="portlet box twis">
                <div class="portlet-title">
                    <div class="caption ">
                        Type Stok
                    </div>
                    <div class="tools tool-padding" >
                       <button  type="button" class="btn btn-sm btn-success btn-flat" onclick="typestock.AddNew()" data-toggle="modal" data-target="#AddNewModal"><i class="fa fa-plus"></i>&nbsp;Add New Type</button>
                       <button onclick="typestock.exportExcel()" type="button" class="btn btn-sm btn-outline green"><i class="fa fa-file-excel-o"></i>&nbsp;Export
                        To Excel</button>
                </div>
                </div>
                <div class="portlet-body">
                    <div class="col-md-16" data-bind="visible: !model.Processing()">
                        <div class="row">
                            <div class="col-md-12 bottom-margin">
                                <div class="panel-heading ">
                                    <div class="row">
                                        <div class="col-md-12 padding-left-right">
                                            <div class="tab-content">
                                                <div role="tabpanel" class="tab-pane active" id="List">
                                                    <div class="tab-pane-content">
                                                        <div class="row">
                                                            <div class="col-md-12" data-bind="visible: !model.Processing()" >
                                                                <div class="grid-tp padding-grid" id="gridts"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{template "_loader2.html"}}
                </div>
            </div>
        </div>
    </div>
     <!--form modal-->
    <div class="modal fade" id="AddNewModal" aria-hidden="true" aria-labelledby="modalTitle" role="dialog" tabindex="-1">
   <div class="modal-dialog" data-bind="visible: !model.Processing()">
      <div class="modal-content konten margin16">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
            </button>
            <h4 class="modal-title">Add Type Stok</h4>
         </div>
         <div class="modal-body">
            <div class="form-input row" data-bind="visible: !model.Processing()" >
               <div class="form-group col-md-10" style="display:none">
                  <label class="control-labeltrx col-md-4  onlabel">Code</label>
                  <div class="control-input col-md-6 pads">
                      <input type="text" class="form-control input-inline length-med" name="code" id="code" placeholder="Type Code">
                       <span class="k-invalid-msg" data-for="code"></span>
                  </div>
               </div>
               <div class="form-group col-md-10">
                  <label class="control-labeltrx col-md-4 onlabel">Name</label>
                  <div class="control-input col-md-6 pads">
                   <input type="text" class="form-control input-inline length-med text-caps" name="name" id="name" placeholder="Type Name">
                    <span class="k-invalid-msg" data-for="name"></span>
                  </div>
               </div>
              
               <div class="form-group col-md-11 align-right">
                   <button type="button" class="btn btn-sm btn-success btn-flat"  onclick="typestock.SaveData()"><i class="fa fa-floppy-o"></i>&nbsp;<span data-bind="text:typestock.button"></span></button>
               </div>
            </div>
            {{template "_loader2.html"}}
         </div>
      </div>
   </div>
</div>

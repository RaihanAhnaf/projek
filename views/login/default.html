    <script>
        var model = {}
        model.Processing = ko.observable(false)
        model.modalProcessing = ko.observable(false)
        var DoLogin = function() {
            var url = "/login/do";
            var param = {
                UserName: $("#username").val(),
                Password: $("#password").val(),
            }
            model.Processing(true)
            ajaxPost(url, param, function(data) {
                console.log(data)
                if (data.IsError == false) {
                    if (data.Data.Roles.length == 0) {
                        swal({
                            title:"Sorry..!",
                            text: data.Message,
                            type: "error",
                            confirmButtonColor:"#3da09a"})
                        $("#lg_remember").parent().removeClass('checked')
                    } else {
                        location.href = data.Data.Roles[0].Url
                    }
                    model.Processing(false)
                } else { 
                    swal({
                        title:"Sorry..!",
                        text: data.Message, 
                        type:"error",
                        confirmButtonColor:"#3da09a"})
                    $("#lg_remember").parent().removeClass('checked')
                    $('#username').val("")
                    $('#password').val("")

                    model.Processing(false)
                }
            });
        }

        var resetPassword = function() {
            if ($("#email").val() == "") {
                return swal({
                    title:"Error!",
                    text: "Email Empty Please Fill It !!!",
                    type: "error",
                    confirmButtonColor:"#3da09a"});
            }
            var url = "/login/forgetpassword";
            var param = {
                UserEmail: $("#email").val(),
                UrlString : window.location.origin
            };
            model.modalProcessing(true)
            // model.Processing(true)
            ajaxPost(url, param, function(data) {
               
                if (data.Data.length === 0) {
                    setTimeout(function(){
                        model.modalProcessing(false)
                        swal({
                    title:"Error!",
                    text: "Email is not correct!!!",
                    type: "error",
                    confirmButtonColor:"#3da09a"});  
                    }, 1000);
                    
                }else{
                    swal({
                    title:"Success !",
                    text: "Please check your email.",
                    type:   "success",
                    confirmButtonColor:"#3da09a"});
                    $('#modalForgetPassword').modal("hide");
                    model.modalProcessing(false)
                }
               
                
            });
        }

        jQuery(document).ready(function() {
            $("#login-form input").keypress(function(event) {
                if (event.which == 13) {
                    event.preventDefault();
                    DoLogin();
                }
            });
            Metronic.init(); // init metronic core components

            ], {
                fade: 1000,
                duration: 8000
            });

            $("#username").focus();
        });

    </script>

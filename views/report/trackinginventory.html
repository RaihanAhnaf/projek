<script type="text/javascript">
    var userinfo = {
        usernameh: ko.observable('{{.Username}}'),
        menunameh: ko.observable('{{.Menuname}}'),
        locationid: ko.observable('{{.LocationId}}'),
    }
</script>
<script src="{{BaseUrl}}res/main/js/report-trackinginventory.js" type="text/javascript"></script>
<link rel="stylesheet" href="{{BaseUrl}}res/main/css/report.css">
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
          <span class="bar">Report</span>
          <i class="fa fa-circle"></i>
        </li>
        <li>
            <a href="/report/trackinginventory">Tracking Item</a>
        </li>
    </ul>
    <div class="page-toolbar">
        <div class="pull-right tooltips btn" data-container="body" data-placement="bottom" data-original-title="date now">
            <i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;
            <span class="thin hidden-xs font2" data-bind="text:track.DatePageBar"></span>&nbsp;
        </div>
    </div>
</div>
<div class="panel" data-bind="visible:!model.Processing()">
    <div class="row">
        <div class="col-md-12">
            <div class="portlet box twis">
                <div class="portlet-title">
                    <div class="caption">
                        Tracking Item
                    </div>
                    <div class="tools tool-padding">
                        <button type="button" onclick="track.ExportToPdf()" class="btn btn-sm red btn-outline btn-flat"><i
                                class="fa fa-file-pdf-o"></i>&nbsp;Export To PDF</button>
                        <button type="button" onclick="track.exportExcel()" class="btn btn-sm btn-outline green"><i
                                class="fa fa-file-excel-o"></i>&nbsp;Export to Excel</button>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-md-12">
                            <label>From :</label>
                            <input type="text" id="dateStart" data-bind="kendoDatePicker:{value:track.DateStart,format:'dd-MMM-yyyy',change: function(e){track.onChangeDateStart(e.sender._old)}}"
                                class="filter-space" />
                            <label>To :</label>
                            <input type="text" id="dateEnd" data-bind="kendoDatePicker:{value:track.DateEnd,format:'dd-MMM-yyyy', min:track.DateStart}"
                                class="filter-space" />
                            <label>Item :</label>
                            <select name="item" id="itemdrop" data-bind="kendoDropDownList:{value:track.valueDDItem, data:track.dataDropDownItem, dataTextField: 'text', dataValueField: 'value', optionLabel:'Select One',filter: 'contains'}"></select>
                            <label>Location :</label>
                            <select name="location" id="location" data-bind="kendoDropDownList:{value:track.valueLocation, data:track.dataDropDownLocation, dataTextField: 'text', dataValueField: 'value', optionLabel:'All',filter: 'contains'}"></select>
                            <button type="button" onclick="track.refreshGrid()" class="btn btn-sm btn-refresh refreshLedger btn-margin"><i
                                    class="fa fa-search"></i> Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="portlet-body">
                <div class="col-md-12" data-bind="visible: !model.Processing()">
                    <div id="gridtrack">
                    </div>
                    {{template "_loader2.html"}}
                </div>
            </div>
        </div>
    </div>
</div>
